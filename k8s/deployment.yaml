apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-platform
  labels:
    app: ai-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-platform
  template:
    metadata:
      labels:
        app: ai-platform
    spec:
      initContainers:
        - name: wait-for-db
          image: postgres:16-alpine
          command: ["sh", "-c", "until pg_isready -h postgres -U postgres; do sleep 2; done"]
      containers:
        - name: ai-platform
          image: ghcr.io/hamoudy41/ai-platform:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: ai-platform-config
            - secretRef:
                name: ai-platform-secrets
                optional: true
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-platform
spec:
  selector:
    app: ai-platform
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP
